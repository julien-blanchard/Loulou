<div class="columns">
    <div class="column is-one-third has-text-centered has-text-centered-mobile">
        {{placeholder}}
    </div>
    <br />
    <div class="column has-text-centered has-text-centered-mobile">
        <div class="content">
            <div class="box has-text-left has-text-centered-mobile">
                <div class="block">
                    <h2>{{placeholder_title}}</h2>
                </div>
                <div class="block">
                    <span><i class="fa-solid fa-user"></i>&ensp;<small class="has-text-danger">{{placeholder_post_author}}</small></span>
                </div>
                <div class="block">
                    <span><i class="fa-solid fa-calendar-days"></i>&ensp;<small class="has-text-danger">{{placeholder_post_date}}</small></span>
                </div>
                <div class="block">
                    <span><i class="fa-solid fa-tags"></i>&ensp;<small class="has-text-danger">{{placeholder_post_tags}}</small></span>
                </div>
                <div class="block">
                    <span><i class="fa-solid fa-clock"></i>&ensp;<small class="has-text-danger">{{placeholder_post_readtime}}</small></span>
                </div>
            </div>
        </div>
        <hr />
        <div class="content">
            <div class="block has-text-left has-text-centered-mobile">
                {{placeholder_post_content}}
            </div>
        </div>
    </div>
</div>
